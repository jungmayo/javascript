<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.이벤트</title>

        <!--
        날짜 : 2024.08.07
        이름 : 정지현
        내용 : 자바 스크립트 이벤트 실습하기
    -->
</head>
<body>
    <h3>1.이벤트</h3>
    <h4>인라인 이벤트 모델</h4> <!--태그에 직접 이벤트를 추가-->
    <button onclick="btnClick">버튼1</button>
    <button ondblclick="btn2Handler()">버튼2</button>
    <button onmousedown="btn3Handler()">버튼3</button>
    <button onclick="alert('빠밤!')">버튼4</button>
    <script>
        // 인라인 이벤트 모델 - 태그의 이벤트 속성으로 이벤트 처리

        function btnClick(){
            alert('버튼1!');
        }
        const btn2Handler = function(){
            alert('버튼2!');
        };
        const btn3Handler = ()=>{
            alert('버튼3!');
        }

    </script>
    <h4>기본 이벤트 모델</h4>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>

    <script>
        //기본 이벤트 모델 = 문서객체의 이벤트 속성으로 이벤트 처리
        const btn1 = document.getElementById('btn1');
        btn1.onclick = function(){
            alert('버튼1!');
        }
        const btn2 = document.getElementById('btn2');
        btn2.ondblclick = ()=>{
            alert('버튼2!');
        }
        document.getElementById('btn3').onmousedown = ()=>{
            alert('버튼3!');
        }
    </script>
    <h4>표준 이벤트 모델</h4> <!--모든 브라우저에서 동일-->
    <button class="btn1">버튼1</button>
    <button class="btn2">버튼2</button>
    <button class="btn3">버튼3</button>

    <script>
        const btn1s = document.getElementsByClassName('btn1');
        btn1s[0].addEventListener('click', function(){
            alert('버튼1!');
        });
        const btn2s = document.getElementsByClassName('btn2')[0].addEventListener('dblclick',function(){alert('버튼2!');})

        const btn3s = document.getElementsByClassName('btn3')[0];
        btn3s.addEventListener('dblclick',()=>{
            alert('버튼3!');
        })
    </script>
</body>
</html>
